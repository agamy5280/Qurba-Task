<div class="filter-item" *ngFor="let category of categoriesList[0]; let index = index">
  <!-- Binding selectedIndex in category-filter component with index of *ngFor  ///  sending category,index and event to check if a given checkbox is selected -->
  <input type="checkbox" [ngModel]="selectedIndex === index" (change)="changeSelection($event, category, index)">
  <label>{{ category | titlecase }}</label>
</div>
